<!DOCTYPE html>
<html>

<script>
"use strict";
function add (name, midterm, final) {
  name = iname.value;
  midterm = Number(imidterm.value);
  final = Number(ifinal.value);
  a.push([name,midterm,final]);
}
function printCourses () {
  let rows = a;

  let html = "<table border='0|0'>";
  html += "<tr> <td><b>Name</b></td> <td><b>Midterm</b></td> <td><b>Final</b></td> </tr>"
  for (var i = 0; i < rows.length; i++) {
    console.log(rows[i])
      html+="<tr>";
      html+="<td>"+rows[i][0]+"</td>";
      html+="<td>"+rows[i][1]+"</td>";
      html+="<td>"+rows[i][2]+"</td>";

      html+="</tr>";
  }
  html+="</table>";
document.getElementById("sec1").innerHTML = html;
}
function avg () {
  let rows = a;
  let avg = 0;
  let html = "<table border='0|0'>";
  html += "<tr> <td><b>Name</b></td> <td><b>Avarage</b></td> </tr>"
  for (var i = 0; i < rows.length; i++) {
      avg = 0;
      html+="<tr>";
      html+="<td>"+rows[i][0]+"</td>";
      avg = ((rows[i][1]) + (rows[i][2]))/2;
      html+="<td>"+avg+"</td>";

      html+="</tr>";
  }
  html+="</table>";
document.getElementById("sec2").innerHTML = html;
}
function findMax () {
  let rows = a;
  let max = 0;
  let html = "<table border='0|0'>";
  html += "<tr> <td><b>Name</b></td> <td><b>Max</b></td> </tr>"
  for (var i = 0; i < rows.length; i++) {
      max = 0;
      html+="<tr>";
      html+="<td>"+rows[i][0]+"</td>";
      max = Math.max(rows[i][1],rows[i][2]);
      html+="<td>"+max+"</td>";

      html+="</tr>";
  }
  html+="</table>";
document.getElementById("sec3").innerHTML = html;
}
</script>

<body>
<h2 id=title></h2>

<p>

</p>

</p>

</p>
<p>
<input type=button value="add"  onClick="add()">
<input type=button value="print"  onClick="printCourses()">
<input type=button value="avarage"  onClick="avg()">

</p>
