<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Array Methods </title>
</head>

<script>
"use strict";
function modify() {
    let i = Number(ie.value); let x = xe.value;
    xe.value = a[i]; a[i] = x; reportA("a["+i+"] = "+x);
}
function remove() {
    let i = Number(ie.value);
    xe.value = a[i]; a.splice(i, 1); reportA("remove "+i);
}
function push() {
    let x = xe.value; let i = Number(ie.value);
    a.push(x); reportA("push "+x);
}
function popA() {
    xe.value = a.pop(); reportA("pop ");
}
function reportA(str) {
    outA.innerText = "a = [ "+ a.join(", ")+" ] "+a.length;
    console.log(str);
}
function find() {
  let i = 0;

  for(i; i<a.length; i++) {
    if (a[i] == search_key.value) {
        document.getElementById('search_result').innerHTML =  search_key.value + ' is here!'
        document.getElementById('search_result').style.color = 'green'
        return;
    }
  }
  document.getElementById('search_result').innerHTML =  search_key.value + ' is not here!'
  document.getElementById('search_result').style.color = 'red'
}
function kes () {
  a = a.slice(slice_val.value);
  reportA("slice ");
}
function addF () {
  let code = input_code.value;
  let t;
  try {
      t = Function(code).call();
    } catch (error) {
      t = error;
    }

    return t;
}
</script>

<body>
<h2 id=title></h2>

<p id=outA></p>
<p>
i = <input type=number id=ie value=1  style="width:40px"> &emsp;
x = <input type=text   id=xe value=53 style="width:99px">
</p><p>
<input type=button value="a[i]=x"  onClick="modify()">
<input type=button value="remove"  onClick="remove()">
<input type=button value="push x"  onClick="push()">
<input type=button value="x=pop"   onClick="popA()">
<br><br>
<input type=text   id=search_key style="width:99px">
<input type=button value="Ara"   onClick="find()">

<br><br>
Slice from: <input type=text   id=slice_val style="width:99px">
<input type=button value="Kes"   onClick="kes()">
<br><br>
<p>Write your function here: </p>
<textarea id="input_code" rows="12" cols="40" style="margin: 0px; width: 280px; height: 165px;">
console.log("my func!");
</textarea>
<br>
<input type=button value="Add function to array"   onClick="addF()">
<p id="search_result"></p>

</p>

<hr />

</body>
</html>
