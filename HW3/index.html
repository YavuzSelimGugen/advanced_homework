<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body style="background-color: black">
    <div>
        <button onClick="canvas2.animate(t1,{ 
            duration,
            iterations: Infinity
            })">
            Square
        </button>
        <button onClick="canvas2.animate(t5, { 
            duration,
            iterations: Infinity
            })">Triangle</button>
        
        <br><br>
        <p style="color: wheat">
            Duration:
            <input type="number" onchange="changeDuration()" value="1000" id="x-duration">
        </p> 
        
    </div>
    
    <p>
        <p style="color: wheat">
            Earth Rotation Rate:
            <input type="number" onchange="init()" value="60" id="x-earthspeed">
        </p>
        <p style="color: wheat">
            Moon Rotation Rate:
            <input type="number" onchange="init()" value="6" id="x-moonspeed">
        </p>
        <div class="canvas", id="canvas2">
        </div>
        
        <canvas id="canvas" width="300" height="300"></canvas>
    </p>
    
</body>
</html>
